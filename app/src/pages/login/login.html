<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <h1>GreenU</h1>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form  #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" [(ngModel)]="registerCredentials.email" name="email"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password"></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="login()">Login</button>
            <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
    <ion-spinner style="width:100%;margin:auto;" *ngIf="showSpinner"></ion-spinner>
  </ion-content>
