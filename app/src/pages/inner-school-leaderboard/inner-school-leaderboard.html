<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="close()" style="color:black">
                <span ion-text showWhen="ios" style="color: black">Close</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{schoolName}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding class="leaderboardContent">
    <ion-searchbar (ionInput)="filterStudents($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let student of students" class="students">
            <ion-note item-start>
                {{student.rank}}
            </ion-note>
            <ion-label>
                {{student.name}}
            </ion-label>
            <ion-note item-end>
                {{student.score}}
            </ion-note>
        </ion-item>
    </ion-list>
    <ion-spinner *ngIf="showSpinner" style="width:100%;margin:auto;"></ion-spinner>
</ion-content>
