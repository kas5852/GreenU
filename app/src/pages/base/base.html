<ion-header>
    <ion-navbar>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="dashboardContent">
    <ion-fab bottom right>
        <button ion-fab (click)="addTask()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-card class="dashboardCard">
        <ion-card-header>Hi {{name}}!</ion-card-header>
        <ion-card-content>
            You have {{points}} points.<br>
            {{university}} has {{universityPoints}} points.
        </ion-card-content>
        <ion-card-header>Today you have:</ion-card-header>
        <ion-list>
            <ion-item *ngFor="let task of completedTasks" class="tasks">
                {{task.keyword}} 
            <ion-note item-end>
                {{task.points}} pts.
            </ion-note>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-card class="dashboardCard">
        <ion-card-header>
            Suggestions:
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <button ion-item *ngFor="let task of suggestions" class="tasks" (click)="addSuggestion(task)">
                        {{task[0]}}
                    <ion-note item-end>
                        {{task[2]}} pts.
                    </ion-note>
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
