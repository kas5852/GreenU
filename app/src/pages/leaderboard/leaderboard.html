<ion-header>

    <ion-navbar>
        <ion-title>Leaderboard</ion-title>
        <!-- <ion-buttons end>
            <button (click)="changeRegion($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons> -->
    </ion-navbar>

</ion-header>


<ion-content padding class="leaderboardContent">
    <ion-searchbar (ionInput)="filterLeaderboard($event)">
    </ion-searchbar>
    <ion-label>
        Your School
    </ion-label>
    <button ion-item (click)="openYourCollege()" class="schools">
        <ion-note item-start>
            {{yourRank}}
        </ion-note>
        <ion-label>
            {{yourSchool}}
        </ion-label>
        <ion-note item-end>
            {{yourPoints}}
        </ion-note>
    </button>
    <ion-label>
        All Schools
    </ion-label>
    <ion-list>
        <button ion-item *ngFor="let college of colleges" (click)="openCollege(college.school)" class="schools">
            <ion-note item-start>
                {{college.rank}}
            </ion-note>
            <ion-label>
                {{college.school}}
            </ion-label>
            <ion-note item-end>
                {{college.score}}
            </ion-note>
        </button>
    </ion-list>
    <ion-spinner *ngIf="showSpinner" style="width: 100%;margin: auto;z-index:1;"></ion-spinner>
</ion-content>
